<html>
<head>
    <title>Thicc Popup</title>
</head>
<body>
    <img src='./nil.png' id='nilImage'>
    <button id='once'>Activate Once</button>
    <button id='1min'>Active for 1 minute</button>
    <button id='5min'>Activate for 5 minutes</button>
    <button id='forever'>Activate for the rest of your session</button>
    <button id='deactivate'>Cancel Alarm</button>

</body>
